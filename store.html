<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store | paddy.id</title>

<style>
:root{
  --pink:#ff5ca8;
  --bg:#f7f7f7;
  --dark:#333;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--dark);
}

/* ===== HEADER ===== */
header{
  background:var(--pink);
  color:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:999;
}
header h1{
  font-size:18px;
  margin:0;
}
header a{
  color:#fff;
  text-decoration:none;
  background:rgba(255,255,255,.25);
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
}

/* ===== STORE GRID ===== */
.store-container{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
  gap:16px;
}

/* ===== STORE CARD ===== */
.store-card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  overflow:hidden;
  transition:transform .2s ease, box-shadow .2s ease;
}
.store-card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 22px rgba(0,0,0,.12);
}

/* ===== IMAGE WRAPPER (KUNCI FIX) ===== */
.store-image{
  width:100%;
  aspect-ratio: 4 / 3;        /* mirip card produk */
  overflow:hidden;
  background:#eee;
}

.store-image img{
  width:100%;
  height:100%;
  object-fit:cover;           /* potong rapi */
  object-position:center top; /* logo atas aman */
  display:block;
  transition:transform .3s ease;
}

.store-card:hover .store-image img{
  transform:scale(1.05);
}

/* ===== CONTENT ===== */
.store-content{
  padding:14px;
}
.store-content h3{
  margin:0 0 6px;
  font-size:16px;
}
.store-content p{
  font-size:14px;
  color:#555;
  margin:0 0 12px;
}

/* ===== BUTTON MAPS ===== */
.store-content a{
  display:inline-block;
  background:var(--pink);
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  text-decoration:none;
  font-size:13px;
}

/* ===== FLOATING WA ===== */
.wa-float{
  position:fixed;
  right:16px;
  bottom:16px;
  background:#25D366;
  color:#fff;
  padding:12px 14px;
  border-radius:50px;
  text-decoration:none;
  font-size:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  z-index:999;
}

/* ===== RESPONSIVE ===== */
@media (max-width:480px){
  header h1{font-size:16px;}
}
</style>
</head>

<body>

<header>
  <h1>Store paddy.id</h1>
  <a href="index.html">üè† Home</a>
</header>

<!-- ===== STORE LIST ===== -->

  <!-- STORE BANDUNG -->
  <div class="store-card">

    <div class="store-image">
      <img src="images/store-bandung.jpg"
           alt="Paddy Playstore Backyard Bandung">
    </div>

    <div class="store-content">
      <h3>Paddy Playstore Backyard (Bandung)</h3>
      <p>Bandung, Jawa Barat</p>

      </a>
    </div>

  </div>

</div>

</body>
</html>
